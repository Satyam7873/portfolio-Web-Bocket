<Html>
<head>
<title>Registration Page</title>
</head>
<body><br>
<form>
 <label> Firstname </label>
 <input type="text"
name="firstname"/>
 <br><br>
 <label> Email-ID </label>
 <input type="email" name="email"/>
 <br><br>
<label>Password</label>
<input type="password" name="password"/>
 <br><br>
 <label> Address </label><br>
 <textarea cols="80" rows="5"
value="address"></textarea>
 <br><br>
 <label>Qualification: </label><br>
 <input type="radio" name="BCA"/>
BCA <br>
 <input type="radio" name="MCA"/>
MCA <br>
 <input type="radio" name="Btech"/>
Btech
 <br><br>
 <label>Hobbies :</label> <br>
 <input type="checkbox"
name="Cricket">
 <label for="Cricket">
Cricket</label><br>
 <input type="checkbox"
name="Biking">
 <label for="Biking">
Biking</label><br><br>
 <input type="button"
value="Submit"/>
</form>
</body>
</html>
